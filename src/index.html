<!DOCTYPE html>
<html>
<head>
	<title>404 Asteroids - A js13k game for 2020</title>
	<meta charset="utf-8">
	<meta name="description" content="game for js13k 2020">
	<meta name="author" content="Luke Nickerson">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			padding: 0;
			color: rgba(255, 255, 255, 0.75);
			font-family: Verdana, sans-serif;
		}
		header {
			position: absolute; top: 1em;
			width: 100%;
			text-align: center; z-index: 2;
		}
		canvas {
			position: absolute;
			top: 0; left: 0;
			width: 100%;
			height: 100%;
			margin: 0;
			background: #000;
		}
		#total {
			opacity: 0.5;
		}
	</style>
</head>
<body scroll="no">
	<header>
		<span id="count">404</span><span id="total">/404</span> Orbiting Asteroids
	</header>
	<canvas id="canvas"></canvas>
	<script src="game-window.js"></script>
</body>
</html>
